<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>kaixersoft.github.io</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- bower:css -->
  <link rel="stylesheet" href="js/lib/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- injector:css -->
  <link rel="stylesheet" href="/css/landing.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link rel="stylesheet" href="/css/style.css">
  <!-- endinjector -->
</head>
<body>
<!-- --------------------------------------------------------------- -->


<div class="container-fluid">

    <!-- Header -->
    <div class="row row-centered">
        <div class="col-xs-12 col-md-12 col-centered all-box-min">
            <div class="text-center header-box">
              <span id="banner" 
                class="badge badge-success header-text"
                data-toggle="tooltip" 
                data-placement="bottom" 
                title="Click to go back to home page">
                Grammer's Profile
              </span>
           </div>     
        </div>
    </div>


    <!-- Main Navigation -->
    <div class="row row-centered">
        <!-- Blog -->
        <div class="col-xs-6 col-md-3 col-centered nav-box">                 
            <span data-toggle="tooltip" data-placement="top" 
                  title="Blog" 
                  class="fa fa-wordpress fa-5x"></span>
            <p class="visible-xs visible-sm hidden-md hidden-lg text-center nav-text">
            Blog
            </p>                         
        </div>
    </div>


    <div class="clearfix"></div>


    <div class="row row-centered">
          <div class="col-xs-6 col-md-3 col-centered all-box-min">                 
              <div class="text-center footer-box">
                <i class="fa fa-info-circle fa-2x footer-icon"></i>
                <span class="footer-text">
                  Here I blog all my technical issues and resolutions to share 
                  how I managed to solve it and some tips and tricks to increase 
                  productivity.
                </span>
                <a href="http://kaixersoft.wordpress.com" target="_top">
                <button type="button" class="btn btn-success">Tech Blog</button></a>

             </div>                       
          </div>
    </div>





    <!-- Footer -->
    <div class="row row-centered">
        <div class="col-xs-12 col-md-12 col-centered all-box-min">
            <div class="text-center footer-box">
              <i class="fa fa-copyright fa-1x footer-icon"></i>
              <span class="footer-text">Crafted by Xerxis</span>
              <i class="fa fa-registered fa-1x footer-icon"></i>
              <span class="footer-text">2016</span>
           </div>     
        </div>
    </div>

<!-- End Containter -->
</div>


<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){

  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
