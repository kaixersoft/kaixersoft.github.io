<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rapid Static Site Prototyping</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- bower:css -->
  <link rel="stylesheet" href="js/lib/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- injector:css -->
  <link rel="stylesheet" href="/css/landing.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link rel="stylesheet" href="/css/style.css">
  <!-- endinjector -->
</head>
<body>
<!-- --------------------------------------------------------------- -->


<div class="container-fluid">

    <!-- Header -->
    <div class="row row-centered">
        <div class="col-xs-12 col-md-12 col-centered all-box-min">
            <div class="text-center header-box">
              <button type="button" id="banner" class="btn btn-success header-text">
                Grammer's Profile
              </button>
           </div>     
        </div>
    </div>


    <!-- Main Navigation -->
    <div class="row row-centered">
            


              <!-- Blog -->
              <div class="col-xs-6 col-md-3 col-centered nav-box">                 
                  <span data-toggle="tooltip" data-placement="top" 
                        title="Blog" 
                        class="fa fa-wordpress fa-5x"></span>
                  <p class="visible-xs visible-sm hidden-md hidden-lg text-center nav-text">
                  Blog
                  </p>                         
              </div>

          

    </div>

    <!-- Footer -->
    <div class="row row-centered">
        <div class="col-xs-12 col-md-12 col-centered all-box-min">
            <div class="text-center footer-box">
              <i class="fa fa-copyright fa-1x footer-icon"></i>
              <span class="footer-text">Crafted by Xerxis</span>
              <i class="fa fa-registered fa-1x footer-icon"></i>
              <span class="footer-text">2016</span>
           </div>     
        </div>
    </div>

<!-- End Containter -->
</div>



  


<!-- --------------------------------------------------------------- -->
  <!-- bower:js -->
  <script src="js/lib/jquery/dist/jquery.js"></script>
  <script src="js/lib/bootstrap/dist/js/bootstrap.js"></script>
  <!-- endbower -->
  <!-- injector:js -->
  <script src="/js/landing.js"></script>
  <script src="/js/main.js"></script>
  <!-- endinjector -->
</body>
</html>
