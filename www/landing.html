<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Rapid Static Site Prototyping</title>
  <!-- bower:css -->
  <link rel="stylesheet" href="js/lib/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- injector:css -->
  <link rel="stylesheet" href="/css/landing.css">
  <link rel="stylesheet" href="/css/responsive.css">
  <link rel="stylesheet" href="/css/style.css">
  <!-- endinjector -->
</head>
<body>
<!-- --------------------------------------------------------------- -->


<div class="container-fluid">

    <!-- Header -->
    <div class="row row-centered">
        <div class="col-xs-12 col-md-12 col-centered all-box-min">
            <div class="text-center header-box">
              <button type="button" class="btn btn-success header-text">
                Grammers Porfolio
              </button>
           </div>     
        </div>
    </div>


    <!-- Main Navigation -->
    <div class="row row-centered">
            
              <!-- About Me -->
              <div class="col-xs-6 col-md-3 col-centered box-max">                 
                  <span data-toggle="tooltip" data-placement="top" 
                        title="About Me"
                        class="glyphicon glyphicon-user" 
                        onclick="alert('test');"></span>
                  <p class="visible-xs visible-sm hidden-md hidden-lg text-center nav-text">
                  About Me
                  </p>
              </div>
              
              <!-- Works -->
              <div class="col-xs-6 col-md-3 col-centered box-max">                 
                  <span data-toggle="tooltip" data-placement="top" 
                        title="Works" 
                        class="glyphicon glyphicon-hdd" 
                        onclick="alert('test');"></span>
                  <p class="visible-xs visible-sm hidden-md hidden-lg text-center nav-text">
                  Works
                  </p>                        
              </div>

              <!-- Skills -->
              <div class="col-xs-6 col-md-3 col-centered box-max">                 
                  <span data-toggle="tooltip" data-placement="top" 
                        title="Skills" 
                        class="glyphicon glyphicon-gift" 
                        onclick="alert('test');"></span>
                  <p class="visible-xs visible-sm hidden-md hidden-lg text-center nav-text">
                  Skills
                  </p>                         
              </div>

              <!-- Technology -->
              <div class="col-xs-6 col-md-3 col-centered box-max">                 
                  <span data-toggle="tooltip" data-placement="top" 
                        title="Technology" 
                        class="glyphicon glyphicon-fire" 
                        onclick="alert('test');"></span>
                  <p class="visible-xs visible-sm hidden-md hidden-lg text-center nav-text">
                  Technology
                  </p>                                                 
              </div>

              <!-- Blog -->
              <div class="col-xs-6 col-md-3 col-centered box-max">                 
                  <span data-toggle="tooltip" data-placement="top" 
                        title="Blog" 
                        class="glyphicon glyphicon-leaf" 
                        onclick="alert('test');"></span>
                  <p class="visible-xs visible-sm hidden-md hidden-lg text-center nav-text">
                  Blog
                  </p>                         
              </div>              

    </div>

    <!-- Footer -->
    <div class="row row-centered">
        <div class="col-xs-12 col-md-12 col-centered all-box-min">
            <div class="text-center footer-box">
              <em class="glyphicon glyphicon-registration-mark footer-icon footer-text" style="width:auto;"></em>
              <span class="footer-text">Crafted by Xerxis</span>
              <em class="glyphicon glyphicon-copyright-mark footer-icon footer-text" style="width:auto;"></em>
              <span class="footer-text">2016</span>
           </div>     
        </div>
    </div>

<!-- End Containter -->
</div>



  


<!-- --------------------------------------------------------------- -->
  <!-- bower:js -->
  <script src="js/lib/jquery/dist/jquery.js"></script>
  <script src="js/lib/bootstrap/dist/js/bootstrap.js"></script>
  <!-- endbower -->
  <!-- injector:js -->
  <script src="/js/landing.js"></script>
  <!-- endinjector -->
</body>
</html>
